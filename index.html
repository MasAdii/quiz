<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Sederhana</h1>
        <div id="quiz-container">
            <div id="question"></div>
            <div id="options"></div>
            <button id="next-button" class="hidden">Berikutnya</button>
        </div>
        <div id="result" class="hidden">
            <h2>Hasil Anda: <span id="score"></span></h2>
            <button id="restart-button">Ulangi Quiz</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
